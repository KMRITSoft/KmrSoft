<div class="container-fluid" style="font-size: 13px;">
  <div class="row">
    <div class="col-md-3">
      <img [src]="logo"/>
    </div>
    <div class="col-md-7">
      <span *ngFor = "let contact of contacts">
        {{contact.value}}
      </span>
    </div>
    <div class="col-md-2">
      <span>F</span>
      <span>T</span>
      <span>G</span>
      <span>L</span>
      <span>Y</span>
    </div>
  </div>
</div>
